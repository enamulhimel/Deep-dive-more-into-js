<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mb-5">
      <div class="form-control w-full max-w-xs mx-auto">
        <label class="label">
          <span class="label-text">Search your product</span>
          <span class="label-text-alt"
            >Press<kbd class="kbd kbd-sm">Enter</kbd>
          </span>
        </label>
        <input
          id="input-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
      </div>
    </header>
    <progress id="spinner" class="progress w-full hidden"></progress>
    <section id="not-found"></section>
    <main>
      <div class="flex">
        <!-- menu -->
        <div class="flex-none">
          <ul
            id="all-menu"
            class="menu bg-secondary text-secondary-content p-2 rounded-box"
          >
            <!-- <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
            <li><a>Item 3</a></li> -->
          </ul>
        </div>
        <!-- Products -->
        <div id="products-container" class="grow grid grid-cols-4 gap-4"></div>
      </div>
    </main>
    <!-- modal -->
    <input type="checkbox" id="my_modal_7" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box"></div>
      <label class="modal-backdrop" for="my_modal_7">Close</label>
      <div id="modal-body">
        <!-- <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">This modal works with a hidden checkbox!</p> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
